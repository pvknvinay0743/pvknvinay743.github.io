<!DOCTYPE html>
<html lang="en">
<head>
    <style>

        body{
            background-color:aqua;
            color:yellow;
        }
        h1{
            color:rgb(0, 17, 128);
            font-family:Arial;
            font-size:10px;
        }
        p{
            color:brown;
            font-family:Verdana;
            font-size:15px;
        }

    </style>
       
    
    <title>Innternal CSS</title>
</head>
<body>
    <h1>Hi I am here to learn Internal CSS</h1>
    <h1>How it's going there buddy!</h1>
    <p>This is Vinay and I am learning Internal CSS. and I am very enthusiastic about learning New things </p>
    
</body>
</html>
<!--If u observe in the above code ,h1 is applied to all the same matching elements in the HTML document and it applied!-->
<!--to all the p elements in the HTML document. This is the advantage of using Internal CSS-->

<!--You may the ackground colour has set to aqua in the body tag.so it applies to all the elements in the HTML document.-->
