<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        a:link,
        a:visited {
            background-color: #f44336;
            color: white;
            padding: 15px 25px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
        }

        a:hover,
        a:active {
            background-color: red;
        }
    </style>
    <title>Document</title>
</head>

<body>

    <a href="https://www.Instagram.com">Instagram</a>
</body>

</html>
<!-- This HTML document demonstrates how to style links using CSS. The links are styled with background color, text color, padding, alignment, and display properties. The hover and active states are also defined to change the background color of the link when the user interacts with it.
