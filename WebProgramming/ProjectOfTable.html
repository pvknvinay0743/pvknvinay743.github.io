<!DOCTYPE html>
<html lang="en">

<head>
    <base target="_blank">
    <style>
        body {
            color: black;
        }
td{
    text-align: left;
}
        th {
            border: none;
            padding: 8px;
            text-align: center;
        }

table{
    width:50%;
    border:1px solid black;
}

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
    <link rel="icon" type="image/x-icon" href="https://cdn-icons-png.flaticon.com/128/14083/14083860.png">
    <title>w3w Table project</title>
</head>

<body>
    <table>

        <tr>
            <th style="text-align: left;">Tag</th>
            <th style="text-align: left;">Description</th>
        </tr>
        <tr>
            <td><a href="https://www.w3schools.com/tags/tag_ul.asp">ul</a></td>
            <td>Defines an unordered list</td>
        </tr>
        <tr>
            <td><a href="https://www.w3schools.com/tags/tag_ol.asp">ol</a></td>
            <td>Defines an ordered list</td>
        </tr>
        <tr>
            <td><a href="https://www.w3schools.com/tags/tag_li.asp">li</a></td>
            <td>Defines a list item</td>
        </tr>
        <tr>
            <td><a href="https://www.w3schools.com/tags/tag_dl.asp">dl </a></td>
            <td>Defines a description list</td>
        </tr>
        <tr>
            <td><a href="https://www.w3schools.com/tags/tag_dt.asp">dt</a></td>
            <td>Defines a term in a description list</td>
        </tr>
        <tr>
            <td><a href="https://www.w3schools.com/tags/tag_dd.asp">dd</a></td>
            <td>Describes the term in a description list</td>
        </tr>
    </table>

</body>

</html>
