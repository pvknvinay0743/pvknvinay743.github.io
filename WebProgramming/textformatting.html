<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Text Formatting Example</title>
</head>
<body>
    <p><B>This is bold text</B></p>
    <p><i>This is italic text</i></p>
    <p><u>This is underlined text</u></p>
    <p><strong>This is strong text</strong></p>
    <p><mark style="background-color: aquamarine;">This is marked text</mark></p>
    <p>Hi my name is <del>Vinay</del></p>
    <p>Hi my name is <ins>PVKNVINAY</ins></p>
    <p>I can also use the text formatting elements like <b>Here is the Bold</b></p>
    <p>Do not forget to buy <mark>milk</mark>and <mark style="background-color: rgb(0, 255, 217);">bread</mark></p>
</body>
</html>
<!--This document contains examples of text formatting in HTML-->
<!--The <b> element is used to define bold text.-->
<!--The <i> element is used to define italic text.-->
<!--The <u> element is used to define underlined text.-->       
<!--The <strong> element is used to define important text.-->
<!--The <mark> element is used to define marked or highlighted text.-->
<!--The <del> element is used to define deleted text.-->
<!--The <ins> element is used to define inserted text.-->   
<!--The style attribute is used to add inline CSS to an element.-->
<!--In this example, the background color of the <mark> element is set to aquamarine.-->
<!--In the second <mark> element, the background color is set to a custom RGB value.-->
