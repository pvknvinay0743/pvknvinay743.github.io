<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        li{
            float:left;
            list-style-type:none;
            padding-right: 5px;
            margin:5px;
            color:green;
            border:2px dashed aquamarine;
        }
    </style>
    <title>List As Horizontal</title>
</head>
<body>
    <ol>
        <li>Home</li>
        <li>About Me</li>
        <li>Contact</li>
        <li>Go back</li>
    </ol>
    
</body>
</html>
