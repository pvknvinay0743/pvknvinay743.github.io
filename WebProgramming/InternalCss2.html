<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        body{
            background-color: lightblue;
        }
        p{
            color:red;
            font-size:10px;
            font-family:'Gill Sans', 'Gill Sans MT';
            border: 2px solid black;
        }


    </style>
    <title>Internal CSS2</title>
</head>
<body>
    <p>Hey hi there! How is it going?</p>
    
    <p>Hope its going fine !Thanks for your concerns</p>
    
</body>
</html>
<!--Understand how I've applied CSS to multiple elements in a single HTML document using Internal CSS.-->
<!--In this example, I've defined styles for the body and p elements. The body has a light blue background color, while the p elements have red text color, a font size of 10px, a specific font family, and a black border.-->
