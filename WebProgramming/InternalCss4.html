<!DOCTYPE html>
<html lang="en">
<head>
    <style>

        p
        {
            color: red;
            border: 2px solid black;
            margin: 110px;
        }   
    </style>

    <title>Internal CSS 4</title>
</head>
<body>
    <p>Hey there! This is a paragraph styled with internal CSS.</p>
    <p>This paragraph also has the same styling.</p>
    
</body>
</html>
<!--margin property adds space around the element's border, outside of the element's content area-->
